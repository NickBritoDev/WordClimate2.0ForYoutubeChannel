<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./style/originalStyle.css" />
    <link rel="stylesheet" href="./style/alternativeStyle.css" />
    <!-- javascript -->
    <script src="./javascript/toggleModes.js" defer></script>
    <script src="./javascript/weatherForecastAPI.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Word Climate</title>
  </head>
  <body>
    <div class="toggleModeOn"><i class="bi bi-toggle-on"></i></div>
    <div class="toggleModeOff"><i class="bi bi-toggle-off"></i></div>
    <div class="container">
      <div class="search-box">
        <i class="bi bi-geo-alt-fill"></i>
        <input type="text" placeholder="Enter Your Location" />
        <button>
          <i class="bi bi-search"></i>
        </button>
      </div>

      <div class="not-found">
        <img src="./image/catNotFound404.png" alt="Image 404 not found" />
        <p>❌ Inavlid Location ❌</p>
      </div>

      <div class="weather-box">
        <p class="temperature"></p>
        <img src="" />
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bi bi-moisture"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="bi bi-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
